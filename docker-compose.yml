version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    ports:
      # Host mode is essential to work with IPv6
      # Listen on port 80, default for HTTP, necessary to redirect to HTTPS
      - target: 80
        published: 80
        mode: host
        protocol: tcp
      # Listen on port 443, default for HTTPS
      - target: 443
        published: 443
        mode: host
        protocol: tcp
    

    deploy:
      labels:
        - traefik.enable=false


      resources:
        limits:
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

      update_config:
        order: stop-first

    volumes:
      # Add Docker as a mounted volume, so that Traefik can read the labels of other services
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Mount the volume to store the certificates
      - traefik-public-certificates:/certificates

    command:
      # Enable Docker Swarm  in Traefik, so that it reads labels from Docker services
      - --providers.swarm.endpoint=unix:///var/run/docker.sock

      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.swarm.exposedbydefault=false

      # Create an entrypoint "http" listening on address 80
      - --entrypoints.http.address=:80

      # Create an entrypoint "https" listening on address 443
      - --entrypoints.https.address=:443

      # Create the certificate resolver "le" for Let's Encrypt, uses the environment variable EMAIL
      - --certificatesresolvers.le.acme.email=joseph.hirsch@jdav-bayern.de

      # Store the Let's Encrypt certificates in the mounted volume
      - --certificatesresolvers.le.acme.storage=/certificates/acme.json

      # Use the TLS Challenge for Let's Encrypt
      - --certificatesresolvers.le.acme.tlschallenge=true

    networks:
      # Use the public network created to be shared between Traefik and
      # any other service that needs to be publicly available with HTTPS
      - traefik-public

  webapp:
    image: ghcr.io/jdav-bayern/fahrtkostenabrechnung:latest

    networks:
      - traefik-public
    deploy:
      mode: replicated
      replicas: 2   # Number of replicas for scaling
      update_config:
        parallelism: 1   # Update one container at a time
        delay: 30s       # Delay between updates
        failure_action: rollback
      restart_policy:
        condition: on-failure
      labels:
          - "traefik.enable=true"
          - "traefik.http.routers.my-service.rule=Host(`portal.jdav-bayern.de`)"
          - "traefik.http.routers.my-service.entrypoints=http"
          - "traefik.http.routers.my-service.middlewares=https-redirect"
          - "traefik.http.routers.my-service-https.rule=Host(`portal.jdav-bayern.de`)"
          - "traefik.http.routers.my-service-https.entrypoints=https"

          - "traefik.http.routers.my-service-https.tls=true"
          - "traefik.http.routers.my-service-https.tls.certresolver=le"
          - "traefik.docker.network=traefik-public"
          - "traefik.docker.lbswarm=true"
          - "traefik.http.services.my-service-https.loadbalancer.server.port=80"

  watchtower:
    image: containrrr/watchtower
    command: --interval 30 --cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=false"


volumes:
  # Create a volume to store the certificates, there is a constraint to make sure
  # Traefik is always deployed to the same Docker node with the same volume containing
  # the HTTPS certificates
  traefik-public-certificates:

networks:
  # Use the previously created public network "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  traefik-public: